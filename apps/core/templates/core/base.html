{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    </script>
  </head>
  <body>
    <nav class="navbar" role="nanavigation" aria-label="main nanavigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/"> Homepage</a>
      </div>
      <div class="navbar-menu">
        {% if request.user.is_authenticated %}
        <div class="navbar-start">
          <a href="{% url 'categories' %}" class="navbar-item">Make an apointment</a>
        </div>
        {% endif %}
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                {% else %}
                <a href="{% url 'signup' %}" class="button is-primary"><strong>Sign Up</strong></a>
                <a href="{% url 'login' %}" class="button is-light">Log in</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>


      <section class="section">
        {% block content %}
        {% endblock %}
      </section>
      <footer class="footer">
        <div class="content has-text-centered">
          <p><strong>Python Vue</strong> by frozen90</p>

        </div>

      </footer>
      {% block scripts %}
      {% endblock %}
  </body>
</html>
