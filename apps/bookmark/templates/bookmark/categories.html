{% extends 'core/base.html' %}
{% block content %}

<div class="container">
  <h1 class="title">Categories</h1>
  <div class="columns">
    {% for category in categories %}
    <div class="column is-3 ">
      <div class="card card-link">
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">{{ category.title }}</p>
            </div>
            <div class="content">
              {{ category.description }}
            </div>
          </div>
          <footer class="card-footer">
            <a href="{% url 'category' category.id %}" class="card-footer-item" target="blank">Visit</a>
            <a href="#" class="card-footer-item" target="blank">Edit</a>
          </footer>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
